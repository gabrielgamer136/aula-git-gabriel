<!DOCTYPE HTML>
<html larg="pt-br">
<head>
  <meta charset="utf-8"/>
  <title> tabela </title>
</head>
<body>
<h1> <p align="center">Inserindo tabela</p></h2>
  <p>
    <table align="center" border="2" height="100" width="25%" >
      <tr>
        <th>1ª linha, 1ª coluna</th>
        <td>1ª linha, 2ª coluna</td>
      </tr>
      <tr>
        <td>2ª linha, 1ª coluna</td>
        <td>2ª linha, 2ª coluna</td>
      </tr>
<caption>Minha 1ª tabela</caption>
    </table>
  </p>
<br>
<br>
<hr/>
<h1> <p align="center">Inserindo tabela</p></h2>
  <p>
    <table cellpadding="28" align="center" border="2" height="100" width="25%" >
      <tr>
        <th valign="top" >1ª linha, 1ª coluna</th>
        <td>1ª linha, 2ª coluna</td>
      </tr>
      <tr>
        <td>2ª linha, 1ª coluna</td>
        <td>2ª linha, 2ª coluna</td>
      </tr>
<caption>Minha 2ª tabela</caption>
    </table>
  </p>
</body>
</html>
